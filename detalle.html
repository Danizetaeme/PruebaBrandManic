<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Influencer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- librería fontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> <!-- librería fontAwesome -->
  <link rel="stylesheet" href="css/detalle.css">
  <link rel="stylesheet" href="css/filters.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- librería chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!--plugin datalabels -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <!-- biblioteca html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- biblioteca FileSaver para archivo descargable -->
</head>

<body>
  <!--------- HEADER ---------->
  <header class="detalle-header">
    <!-- IMAGEN PERFIL -->
    <div class="imagen-circulo">
      <img id="perfil-imagen" src="img\fake-influencer.jpg" alt="Foto de Perfil">
    </div>

    <!-- CONTAINER INFO USUARIO -->
    <div class="info-usuario">
      <h1 id="perfil-username"></h1>
      <p id="perfil-ig"><i class="fab fa-instagram"></i></p>
      <div class="horizontal-info">
        <p id="perfil-pais"><i class="fas fa-flag"></i></p>
        <p id="perfil-genero"><i class="fas fa-venus-mars"></i></p>
        <p id="perfil-edad"></p>
      </div>
    </div>

    <!---------- CONTAINER LOADERS CIRCULARES --------->
    <div class="loaders-container">
      <!-- Loader 1 -->
      <p class="reach">Reach</p>
      <div class="chart-percentage"></div>
      <canvas id="reach-chart" width="100" height="100"></canvas>
      <!-- Loader 2 -->
      <p class="relevance">Relevance</p>
      <div class="chart-percentage"></div>
      <canvas id="relevance-chart" width="100" height="100"></canvas>
      <!-- Loader 3 -->
      <p class="resonance">Resonance</p>
      <div class="chart-percentage"></div>
      <canvas id="resonance-chart" width="100" height="100"></canvas>
    </div>
    
    


    <!-------- CONTAINER LOGOUT ------->
    <div class="logout-container">
      <a class="logout" href="index.html"><i class="fas fa-sign-out-alt"></i> Salir</a>
      <p class="download-card"><i class="fas fa-download"></i> Descargar InfluCard</p>
      <p class="perfil"><i class="fas fa-user"></i> Ver Perfil</p>
    </div>
  </header>

  <!-------------- FILTROS -------------->
  <div class="filtro-container">
    <label for="filtro-select">Filtrar por:</label>
    <select id="filtro-select">
      <option value="todos">Todos</option>
      <option value="audiencia">Audiencia</option>
      <option value="publicaciones">Publicaciones</option>
      <option value="desempeno">Desempeño</option>
    </select>
  </div>
  
 


  <!-- COLUMNAS DE GRAFICAS -->
  <div class="detalle-content">
    <!-- COLUMNA AUDIENCIA -->
    <div class="columna-audiencia">
      <h1 class="columna-titulo"><i class="fa-solid fa-users icon-blue"></i> AUDIENCIA</h1>
      <!-- información y gráficos de Audiencia de forma dinámica -->
    </div>

    <!-- COLUMNA PUBLICACIONES -->
    <div class="columna-publicaciones">
      <h1 class="columna-titulo"><i class="fas fa-camera icon-blue"></i> PUBLICACIONES</h1>
      <!-- información y gráficos de Publicaciones de forma dinámica -->
    </div>

    <!-- COLUMNA DESEMPEÑO -->
    <div class="columna-desempeño">
      <h1 class="columna-titulo"><i class="fas fa-chart-line icon-blue"></i> DESEMPEÑO</h1>
      <!-- información y gráficos de Desempeño de forma dinámica -->
    </div>

  </div>
  <script src="js/download.js"></script>
  <script src="js/circularCharts.js"></script>
  <script src="js/detalle.js"></script>
  <script src="js/filters.js"></script>
</body>

</html>
